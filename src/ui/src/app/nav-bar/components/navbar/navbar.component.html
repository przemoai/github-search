<div class="content">
  <div class="input">
    <mat-form-field appearance="outline">
      <mat-label>Github username</mat-label>
      <input [formControl]="githubUserControl" matInput placeholder="Username">
      <button (click)="searchByUsername()" mat-button matSuffix>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>

</div>
