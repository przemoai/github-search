spring.profiles.active=${SPRING_PROFILE}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=${LOCAL_POSTGRES_URL}
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID_DEV}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_SECRET_DEV}
